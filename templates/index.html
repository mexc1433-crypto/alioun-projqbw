<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع عليون المتقدم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { padding: 100px 0; text-align: center; }
        .card { background: #1e293b; border: none; color: white; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .btn-primary { background-color: #3b82f6; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1 class="display-3">مرحباً بك في عالم عليون</h1>
            <p class="lead">هذا المشروع تم بناؤه بدقة واحترافية عالية.</p>
            <button class="btn btn-primary btn-lg" onclick="checkStatus()">فحص حالة النظام</button>
        </header>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3>السرعة</h3>
                    <p>أداء فائق واستجابة لحظية في كل العمليات.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <h3>الأمان</h3>
                    <p>معايير تشفير عالمية لحماية بياناتك.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <h3>التصميم</h3>
                    <p>واجهة مستخدم عصرية ومريحة للعين.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
